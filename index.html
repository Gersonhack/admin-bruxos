<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Anima칞칚o do loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-indigo-100 min-h-screen">
    
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-95 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="loader"></div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">游댢 Painel Administrativo</h1>
            <p class="text-gray-600">Gerencie os usu치rios do sistema</p>
        </div>

        <!-- Estat칤sticas -->
        <div class="bg-gradient-to-r from-red-500 to-indigo-400 rounded-2xl shadow-xl p-8 text-center text-white mb-8 transform hover:scale-105 transition-transform duration-300">
            <h2 id="userCount" class="text-6xl font-bold mb-2">0</h2>
            <p class="text-xl opacity-90">Usu치rios Registrados</p>
        </div>

        <!-- Formul치rio de Registro -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Adicionar Novo Usu치rio</h2>
            
            <form id="registerForm">
                <div class="mb-5">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Nome:</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Digite o nome completo">
                </div>
                
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Digite o email">
                </div>
                
                <div class="mb-5">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Senha:</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Digite a senha (m칤nimo 6 caracteres)">
                </div>
                
                <div id="alertMessage" class="mb-5"></div>
                
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-200 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Adicionar Usu치rio
                </button>
            </form>
        </div>

        <!-- Lista de Usu치rios -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Usu치rios Registrados</h3>
            <div id="usersList">
                <div class="text-center py-10 text-gray-400">
                    Nenhum usu치rio registrado ainda.
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    

    <script src="/confg.js"></script>
    

<script src="/main.js"></script>
</body>
</html>
